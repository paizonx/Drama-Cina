        const urlParams = new URLSearchParams(window.location.search);
        const currentId = urlParams.get('id');

        function init() {
            // Karena data sudah ditanam (Hardcoded), tidak perlu fetch/loading
            loader.style.display = 'none';

            if (currentId) {
                renderPlayer(currentId);
            } else {
                renderGallery();
            }
        }

        function renderGallery() {
            galleryView.style.display = 'block';
            playerView.style.display = 'none';

            let html = '';
            VIDEO_DB.forEach(v => {
                let thumb = `https://www.dailymotion.com/thumbnail/video/${v.id}`;
                // Fallback sederhana jika ID bukan dailymotion
                if (v.id.length < 8 && !v.id.startsWith('x') && !v.id.startsWith('k')) {
                    // Asumsi Videy/Lainnya, pakai placeholder karena videy susah dapat thumb
                    thumb = 'https://via.placeholder.com/640x360/333/fff?text=PLAY'; 
                }

                html += `
                <a href="?id=${v.id}" class="card">
                    <div class="card-thumb">
                        <img src="${thumb}" onerror="this.src='https://via.placeholder.com/640x360/111/fff?text=Drachin'" loading="lazy">
                        <div class="badge">HD</div>
                    </div>
                    <div class="card-title">${v.title}</div>
                    <div class="card-meta">Drachin Official ‚Ä¢ ${Math.floor(Math.random()*900)}K views</div>
                </a>`;
            });
            gridTarget.innerHTML = html;
        }

        function renderPlayer(id) {
            galleryView.style.display = 'none';
            playerView.style.display = 'block';

            const data = VIDEO_DB.find(v => v.id === id);
            const title = data ? data.title : "Nonton Video";
            
            vidTitle.innerText = title;
            document.title = title;

            // Reset
            dmPlayer.style.display = 'none'; dmPlayer.src = "";
            webPlayer.style.display = 'none'; webPlayer.pause();

            // LOGIKA PLAY
            if (id.startsWith('http')) {
                webPlayer.style.display = 'block';
                webPlayer.src = id;
                webPlayer.play();
            } else {
                // DAILYMOTION DEFAULT
                dmPlayer.style.display = 'block';
                dmPlayer.src = `https://www.dailymotion.com/embed/video/${id}?autoplay=1&ui-logo=0&queue-enable=false&sharing-enable=false&ui-start-screen-info=false`;
            }

            // REKOMENDASI (Cuma 2 di bawah)
            const others = VIDEO_DB.filter(v => v.id !== id).slice(0, 2);
            let sideHtml = '';
            others.forEach(v => {
                let thumb = `https://www.dailymotion.com/thumbnail/video/${v.id}`;
                if (v.id.length < 8 && !v.id.startsWith('x')) thumb = 'https://via.placeholder.com/640x360/333/fff?text=PLAY';
                
                sideHtml += `
                <a href="?id=${v.id}" class="rec-item">
                    <div class="rec-thumb">
                        <img src="${thumb}" onerror="this.src='https://via.placeholder.com/640x360/111/fff?text=Video'" style="width:100%; height:100%; object-fit:cover;">

                        <div style="font-size:12px; color:#aaa; margin-top:4px;">Drachin Official</div>
                    </div>
                </a>`;
            });
            sideGrid.innerHTML = sideHtml;
        }

        // Jalankan
        init();
