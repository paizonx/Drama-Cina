<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Drachin - Mobile Stream</title>
    <meta name="theme-color" content="#0f0f0f">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* === TEMA DARK MODE === */
        :root { --bg: #0f0f0f; --surface: #1e1e1e; --text: #fff; --gray: #aaa; --red: #ff0000; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Roboto', sans-serif; background-color: var(--bg); color: var(--text); overflow-x: hidden; }
        a { text-decoration: none; color: inherit; }

        /* NAVBAR */
        .navbar { display: flex; align-items: center; justify-content: space-between; padding: 0 16px; height: 56px; background: rgba(15,15,15,0.98); position: sticky; top: 0; z-index: 100; border-bottom: 1px solid #333; }
        .logo { font-size: 20px; font-weight: 700; display: flex; align-items: center; gap: 4px; }
        .logo span { color: var(--red); font-size: 24px; }
        .btn-vip { background: var(--red); padding: 6px 14px; border-radius: 20px; font-size: 13px; font-weight: bold; }

        /* CONTAINER */
        .wrapper { max-width: 1000px; margin: 0 auto; min-height: 90vh; }

        /* === PLAYER VIDEO === */
        #playerView { display: none; }
        
        /* Frame Player Responsif */
        .player-box { 
            position: relative; 
            width: 100%; 
            background: #000; 
            margin: 0 auto;
            transition: aspect-ratio 0.3s ease;
        }

        /* DEFAULT (Vertikal 9:16) - Mengisi layar HP */
        .mode-vertical { aspect-ratio: 9/16; max-height: 85vh; width: 100%; } 
        
        /* HORIZONTAL (Landscape 16:9) - Untuk Film/Drama Biasa */
        .mode-landscape { aspect-ratio: 16/9; max-width: 100%; }

        .player-box iframe, .player-box video { width: 100%; height: 100%; border: 0; display: block; position: absolute; top:0; left:0; }

        /* OVERLAY FAKE PLAYER (SUMBER CUAN) */
        #overlayLayer {
            position: absolute; inset: 0; z-index: 20;
            background: url('https://cdn.videy.co/DEFAULT_THUMB.jpg') no-repeat center center;
            background-size: cover;
            display: flex; align-items: center; justify-content: center;
        }
        #overlayBackdrop {
            position: absolute; inset: 0; background: rgba(0,0,0,0.6); backdrop-filter: blur(5px);
        }
        .play-btn-fake {
            position: relative; z-index: 21;
            width: 70px; height: 70px;
            background: rgba(255,0,0,0.9);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(255,0,0,0.5);
            animation: pulse 2s infinite;
        }
        .play-btn-fake::after { content: '▶'; font-size: 30px; color: white; margin-left: 4px; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }

        /* INFO & IKLAN */
        .info-area { padding: 15px; }
        .main-title { font-size: 18px; font-weight: 700; line-height: 1.4; margin-bottom: 15px; }
        
        .native-ad { 
            background: #1a1a1a; border: 1px dashed #444; border-radius: 8px; 
            padding: 5px; margin: 15px 0; min-height: 100px; 
            display: flex; align-items: center; justify-content: center; text-align: center; 
        }

        /* TOMBOL DOWNLOAD (DIRECT LINK) */
        .dl-btn {
            display: block; width: 100%; background: #fff; color: #000;
            text-align: center; padding: 12px; border-radius: 8px;
            font-weight: 800; font-size: 16px; cursor: pointer; border: none;
            margin-bottom: 20px;
        }

        /* === GALERI (HOME) === */
        #homeView { display: block; padding: 15px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 10px; row-gap: 20px; }
        @media(min-width: 600px) { .grid { grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 15px; } }

        .card { display: flex; flex-direction: column; cursor: pointer; }
        /* Thumbnail Home tetap 16:9 agar rapi di grid, atau bisa diubah */
        .thumb { position: relative; width: 100%; aspect-ratio: 16/9; background: #222; border-radius: 8px; overflow: hidden; }
        .thumb img { width: 100%; height: 100%; object-fit: cover; }
        .card-t { font-size: 14px; font-weight: 500; margin-top: 8px; line-height: 1.3; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        
        /* LOADING */
        #loader { text-align: center; padding: 50px; color: #888; }
        
        /* FOOTER */
        .footer { text-align: center; padding: 30px; border-top: 1px solid #222; margin-top: 20px; font-size: 12px; color: #555; }
    </style>

    <script type="text/javascript" src="https://ridernoodleacerbity.com/c9/c0/46/c9c04611f8fb3b0b21da4b49fb98d3fa.js"></script>
</head>
<body>

        <a href="?" class="logo"><span>▶</span> Drachin</a>
        <div>
            <a href="https://ridernoodleacerbity.com/pu4v8n14t?key=280fea026bf240b90dd4b3343468c40f" target="_blank" class="btn-vip">App</a>
        </div>
    </nav>

    <div id="loader">
        <h3>Memuat Video...</h3>

    <div class="wrapper">

        <div id="homeView" style="display:none;">
            <div class="native-ad">
                <script async="async" data-cfasync="false" src="https://ridernoodleacerbity.com/8754c34f20e587c8ef08a064d9f71e59/invoke.js"></script>
                <div id="container-8754c34f20e587c8ef08a064d9f71e59"></div>
            </div>

            <h3 style="margin-bottom:15px;">Terbaru</h3>
            <div class="grid" id="gridTarget"></div>
        </div>

        <div id="playerView">
            <div onclick="window.location.href='?'" style="padding:15px; color:#aaa; font-size:14px; border-bottom:1px solid #222; cursor:pointer;">
                ← Kembali ke Beranda
            </div>

            <div id="playerBox" class="player-box mode-vertical">
                
                <iframe id="dmFrame" allow="autoplay; fullscreen" allowfullscreen></iframe>

                <div id="overlayLayer" onclick="klikIklan()">
                    <div id="overlayBackdrop"></div>
                    <div class="play-btn-fake"></div>
                    <div style="position:absolute; bottom:20px; color:white; font-size:14px; z-index:21;">Tap to Play</div>
                </div>
            </div>

            <div class="info-area">
                <h1 id="vidTitle" class="main-title">...</h1>

                <button class="dl-btn" onclick="bukaIklan()">
                    ⬇ DOWNLOAD VIDEO HD
                </button>

                <div class="native-ad">
                    <script async="async" data-cfasync="false" src="https://ridernoodleacerbity.com/8754c34f20e587c8ef08a064d9f71e59/invoke.js"></script>
                    <div id="container-8754c34f20e587c8ef08a064d9f71e59"></div>
                </div>

                <div style="display:flex; gap:10px; align-items:center; margin-top:20px;">
                    <div style="width:40px; height:40px; background:#cc0000; border-radius:50%; display:flex; align-items:center; justify-content:center; font-weight:bold;">DR</div>
                    <div>
                        <div style="font-weight:bold;">Drachin Official</div>
                        <div style="font-size:12px; color:#aaa;">Video Setiap Hari</div>
                    </div>
                </div>

                <h4 style="margin-top:30px; margin-bottom:15px;">Rekomendasi</h4>
                <div id="sideList" style="display:flex; flex-direction:column; gap:15px;"></div>

    <script>
        const DB_FILE = "videos.txt";
        const AD_LINK = "https://ridernoodleacerbity.com/pu4v8n14t?key=280fea026bf240b90dd4b3343468c40f";

        // Elements
        const loader = document.getElementById('loader');
        const homeView = document.getElementById('homeView');
        const playerView = document.getElementById('playerView');
        const playerBox = document.getElementById('playerBox');
        const dmFrame = document.getElementById('dmFrame');
        const overlayLayer = document.getElementById('overlayLayer');
        const vidTitle = document.getElementById('vidTitle');

        // Params
        const urlParams = new URLSearchParams(window.location.search);
        const currentId = urlParams.get('id');

        // 1. FUNGSI KLIK IKLAN (Overlay)
        function klikIklan() {
            // Buka Iklan di Tab Baru
            window.open(AD_LINK, '_blank');
            
            // Hilangkan Overlay
            overlayLayer.style.display = 'none';
            
            // Putar Video
            const src = dmFrame.src;
            if(!src.includes('autoplay=1')) {
                dmFrame.src = src.replace('autoplay=0', 'autoplay=1');
            }
        }

        function bukaIklan() {
            window.open(AD_LINK, '_blank');
        }

        // 2. LOAD DATA
        async function init() {
            try {
                const res = await fetch(DB_FILE + '?t=' + Date.now());
                if (!res.ok) throw new Error("Gagal baca videos.txt");
                const text = await res.text();

                // Parsing Data dengan Logika BARU
                // Default = Vertikal
                // Jika ada 'h' = Horizontal
                const videos = text.split('\n').filter(l => l.includes('|')).map(l => {
                    const p = l.split('|');
                    return {
                        id: p[0].trim(),
                        title: p[1].trim(),
                        isHorizontal: (p[2] && p[2].trim().toLowerCase() === 'h') // Cek huruf h
                    };
                });

                loader.style.display = 'none';

                if (currentId) {
                    renderPlayer(currentId, videos);
                } else {
                    renderHome(videos);
                }

            } catch (err) {
                loader.innerHTML = "Error: " + err.message + "<br>Upload videos.txt dulu.";
            }
        }

        function renderHome(videos) {
            homeView.style.display = 'block';
            playerView.style.display = 'none';
            
            let html = '';
            videos.forEach(v => {
                let thumb = `https://www.dailymotion.com/thumbnail/video/${v.id}`;
                if(v.id.startsWith('http')) thumb = 'https://via.placeholder.com/640x360/333/fff?text=VIDEO';

                html += `
                <a href="?id=${v.id}" class="card">
                    <div class="thumb">
                        <img src="${thumb}" onerror="this.src='https://via.placeholder.com/640x360/111/fff?text=Drachin'" loading="lazy">
                        <div style="position:absolute; bottom:5px; right:5px; background:rgba(0,0,0,0.8); color:white; font-size:10px; padding:2px 4px; border-radius:3px;">HD</div>
                    </div>
                    <div class="card-t">${v.title}</div>
                </a>`;
            });
            document.getElementById('gridTarget').innerHTML = html;
        }

        function renderPlayer(id, videos) {
            homeView.style.display = 'none';
            playerView.style.display = 'block';

            const data = videos.find(v => v.id === id);
            const title = data ? data.title : "Nonton Video";
            
            // LOGIKA BARU: Cek Horizontal
            const isHorizontal = data ? data.isHorizontal : false;

            vidTitle.textContent = title;
            document.title = title;

            // ATUR UKURAN PLAYER
            if (isHorizontal) {
                // Jika ada kode 'h', maka Landscape (Film Biasa)
                playerBox.className = "player-box mode-landscape";
            } else {
                // Default Vertikal (TikTok/Shorts)
                playerBox.className = "player-box mode-vertical";
            }

            // RESET PLAYER & OVERLAY
            dmFrame.src = "";
            overlayLayer.style.display = 'flex'; 

            // LOGIKA PEMUTAR
            if (id.startsWith('http')) {
                alert("Gunakan Dailymotion.");
            } else {
                // DAILYMOTION
                dmFrame.src = `https://www.dailymotion.com/embed/video/${id}?autoplay=0&queue-enable=false&ui-logo=0&sharing-enable=false`;
            }

            // REKOMENDASI
            const others = videos.filter(v => v.id !== id).slice(0, 5);
            let sideHtml = '';
            others.forEach(v => {
                let thumb = `https://www.dailymotion.com/thumbnail/video/${v.id}`;
                if(v.id.startsWith('http')) thumb = 'https://via.placeholder.com/640x360/333/fff?text=VIDEO';
                
                sideHtml += `
                <a href="?id=${v.id}" style="display:flex; gap:10px; color:inherit;">
                    <div style="width:120px; aspect-ratio:16/9; background:#222; border-radius:6px; overflow:hidden; flex-shrink:0;">
                        <img src="${thumb}" onerror="this.src='https://via.placeholder.com/640x360/111/fff?text=Play'" style="width:100%; height:100%; object-fit:cover;">
                    </div>
                    <div style="font-size:13px; font-weight:500; line-height:1.3;">${v.title}</div>
                </a>`;
            });
            document.getElementById('sideList').innerHTML = sideHtml;
        }

        init();
    </script>
</body>
