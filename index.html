        // Link Iklan Direct Link
        const AD_LINK = "https://ridernoodleacerbity.com/pu4v8n14t?key=280fea026bf240b90dd4b3343468c40f";

        // Cek URL
        const urlParams = new URLSearchParams(window.location.search);
        // Script mendukung parameter ?dm=ID atau ?id=ID
        const currentId = urlParams.get('dm') || urlParams.get('id');

        function init() {
            if (currentId) {
                renderPlayer(currentId);
            } else {
                renderHome();
            }
        }

        // Tampilkan Halaman Depan
        function renderHome() {
            homePage.style.display = 'block';
            playerPage.style.display = 'none';

            let html = '';
            VIDEO_LIST.forEach(vid => {
                html += `
                <a href="?dm=${vid.id}" class="card">
                    <div class="thumb-box">
                        <img src="https://www.dailymotion.com/thumbnail/video/${vid.id}" class="thumb-img" loading="lazy">
                        <div class="badge">HD</div>
                    </div>
                    <div class="card-title">${vid.title}</div>
                    <div class="card-sub">Drachin Official • ${Math.floor(Math.random()*800)}K views</div>
                </a>`;
            });
            document.getElementById('videoGrid').innerHTML = html;
        }

        // Tampilkan Halaman Player
        function renderPlayer(id) {
            homePage.style.display = 'none';
            playerPage.style.display = 'block';

            // Cari Judul
            const vidData = VIDEO_LIST.find(v => v.id === id);
            const title = vidData ? vidData.title : "Menonton Video";
            
            vidTitle.textContent = title;
            document.title = title;

            // Setup Player Dailymotion
            // queue-enable=false biar gak autoplay video lain
            dmIframe.src = `https://www.dailymotion.com/embed/video/${id}?autoplay=0&queue-enable=false&ui-logo=0&sharing-enable=false`;

            // Reset Overlay (Munculkan lagi setiap ganti video)
            fakeOverlay.style.display = 'flex';

            // Render Rekomendasi di bawah
            const others = VIDEO_LIST.filter(v => v.id !== id).slice(0, 4);
            let sideHtml = '';
            others.forEach(vid => {
                sideHtml += `
                <a href="?dm=${vid.id}" class="card">
                    <div class="thumb-box">
                        <img src="https://www.dailymotion.com/thumbnail/video/${vid.id}" class="thumb-img">
                        <div class="badge">HD</div>
                    </div>
                    <div class="card-title" style="font-size:14px;">${vid.title}</div>
                </a>`;
            });
            document.getElementById('sideGrid').innerHTML = sideHtml;
        }

        // FUNGSI KLIK OVERLAY (RAHASIA CUAN)
        // Saat diklik: Buka Iklan -> Hilangkan Overlay -> Putar Video
        window.handleOverlayClick = function() {
            // 1. Buka Iklan Tab Baru
            window.open(AD_LINK, '_blank');
            
            // 2. Hilangkan Overlay
            fakeOverlay.style.display = 'none';
            
            // 3. Autoplay Video (Menambah parameter autoplay=1 ke iframe)
            const currentSrc = dmIframe.src;
            if (!currentSrc.includes('autoplay=1')) {
                dmIframe.src = currentSrc.replace('autoplay=0', 'autoplay=1');
            }
        }

        init();
    </script>
