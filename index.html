  <script>
    document.addEventListener("DOMContentLoaded", function() {
        // 1. Ambil Parameter dari URL (?id=... atau ?src=...)
        const params = new URLSearchParams(window.location.search);
        const id = params.get('id');   // Contoh: x9pvhs8
        const src = params.get('src'); // Contoh: https://website.com/video.mp4
        
        // 2. Ambil Elemen Player
        const dmWrap = document.getElementById('dailymotionWrap');
        const dmFrame = document.getElementById('dmFrame');
        const mp4Wrap = document.getElementById('mp4Wrap');
        const mp4Video = document.getElementById('mp4Video');
        const emptyState = document.getElementById('emptyState');

        // 3. Logika Pemutaran
        if (id) {
            // Jika ada ID, berarti Dailymotion
            console.log("Memutar Dailymotion ID:", id);
            dmWrap.classList.remove('hidden');
            // Masukkan link embed Dailymotion
            dmFrame.src = "https://www.dailymotion.com/embed/video/" + id + "?autoplay=1&ui-logo=0";
            
        } else if (src) {
            // Jika ada SRC, berarti MP4 biasa
            console.log("Memutar MP4 Source:", src);
            mp4Wrap.classList.remove('hidden');
            mp4Video.src = src;
            
        } else {
            // Jika tidak ada apa-apa
            emptyState.classList.remove('hidden');
        }
    });
  </script>
